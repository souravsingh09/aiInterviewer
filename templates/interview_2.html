    <style>
      #our_edit {
          display: flex;
          justify-content:start;
          flex-direction: column;
          align-items:center;
          height: 100vh;
          margin: 20px;
          gap: 20px;
      }
      #candidate_info {
        width: max-content;
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          display: flex;
          flex-direction: row; /* Change to row for side by side */
          align-items: center;
          gap: 30px;
      }
      #video {
          width: 80%;
          height: 60%; /* Adjust height automatically based on content */
          border: 1px solid #ccc;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          display: flex;
          flex-direction: row;
          align-items: center;
          align-self: center;
          align-content: center;
          gap: 20px;
          }

          #video video {
          max-width: 50%; /* Adjust width of the video element */
          height: auto; /* Adjust height automatically based on aspect ratio */
          object-fit: cover;
          }

          #video img {
          max-width: 50%;

          height: auto; /* Adjust height automatically based on aspect ratio */

          }

      h2 {
          margin: 0;
      }

      button{
          color: white;
          background-color: #89ba16;
          width: 150px;
          height: 50px;
          padding: 0rem 0rem 1rem 0rem;
          font-size: 1rem;
          line-height: 1.5;
          border-radius: 0.3rem;
          text-align: center;
          vertical-align: middle;
          padding-top: 0.7em;
      }

  @media (max-height: 1000px) {
  #our_edit {
    flex-direction: column;
  }
  #video {
    flex-direction: column;
    align-items: center;
  }
}
  </style>
